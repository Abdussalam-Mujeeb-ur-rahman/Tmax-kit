<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tmax Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      />
</head>

<body>
  
  <main class="container-fluid d-flex justify-content-center align-items-center">
    <div>
      <h1 class="h1 text-center text-white">Tmax Kit</h1>
      <p class="text-center text-white">TEST OUR TOOLS</p>
      <div class="card shadow p-4" id="card">
        <div class="row">
          <div class="col-sm">
            <ion-icon name="calculator-outline"></ion-icon>
            <p>Calculator</p>
          </div>
          <div class="col-sm">
            <ion-icon name="id-card-outline"></ion-icon>
            <p>Id card creator</p>
          </div>
          <div class="col-sm">
            <ion-icon name="call-outline"></ion-icon>
            <p>Number carrier detector</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <ion-icon name="apps-outline"></ion-icon>
            <p>Tic tac toe</p>
          </div>
          <div class="col-sm">
            <ion-icon name="today-outline"></ion-icon>
            <p>To-do app</p>
          </div>
          <div class="col-sm">
            <ion-icon name="help-outline"></ion-icon>
            <p>Quiz app</p>
          </div>
        </div>
      </div><br />
      <p class="text-center">Meet our builders <ion-icon name="person-outline" id="builder"></ion-icon></p>
    </div>
  </main>

<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      ></script>
      <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>

</html>
