<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tmax Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="to-do-app.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body>
    <div><br/>
        <div class="card mx-auto">
          <div class="card-header"><h3>TO DO APP</h3> </div>
          <div class="card-body">
            <form>
              <div class="input-group"><input type="text" class="form-control" required><button type="submit" class="btn" id="add" >Add</button></div>
            </form>
          </div>
          <div class="card-footer" >

          </div>
        </div>
    </div>
    <script>
      const form = document.querySelector('form');
      const card_footer = document.querySelector('.card-footer')
      const form_control = document.querySelector('.form-control')
      
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const todo = document.createElement('div');
        todo.classList.add('alert', 'alert-dismissible', 'fade', 'show');
        todo.innerHTML = '<button type="button" class="btn-close" data-bs-dismiss="alert" ></button> ' + form_control.value;

        card_footer.appendChild(todo);

         form_control.value = '';

         removeTodo();
      })


      function removeTodo(){
        const todos = document.querySelectorAll('.alert');
        
        for(let i=0;i<todos.length;i++){
          todos[i].querySelector('.btn-close').addEventListener('click', (e) => {
            todos[i].style.display='none';
          })
        }
      }

    </script>
</body>
</html>
